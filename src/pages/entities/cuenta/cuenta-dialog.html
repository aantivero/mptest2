<ion-header>
    <ion-navbar>
        <ion-title>Cuenta</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Nombre" formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Cbu" formControlName="cbu"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Alias Cbu" formControlName="aliasCbu"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Banco" formControlName="banco"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="Saldo" formControlName="saldo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>User</ion-label>
                <ion-select id="field_user" formControlName="user" [compareWith]="compareUser">      
                    <ion-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
